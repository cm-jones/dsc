name: build

on: [push]

jobs:
  build_debian:
    runs-on: debian-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install check
      - name: Build
        run: make
      - name: Run tests
        run: make test

  build_fedora:
    runs-on: fedora-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo dnf install check
      - name: Build
        run: make
      - name: Run tests
        run: make test

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: brew install check
      - name: Build
        run: make
      - name: Run tests
        run: make test
